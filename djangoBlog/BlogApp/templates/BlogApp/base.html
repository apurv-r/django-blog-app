
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
        }

        header {
            display: flex;
            font: 15px sans-serif;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px;
        }

        .header-left h1 {
            margin: 0;
        }

        .header-right {
            display: flex;
            gap: 10px;
        }

        .header-right button {
            background-color: white;
            color: #333;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .header-right button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <h1>My really really interesting blog | @wsu_acm</h1>
        </div>
        <div class="header-right">
            <a href="{% url 'BlogApp:home' %}"><button>Home</button></a>
            <a href="{% url 'BlogApp:create_post' %}"><button>Create Post</button></a>
        </div>
    </header>
    <main>
        {% block content %} {% endblock %}
    </main>
</body>
</html>
